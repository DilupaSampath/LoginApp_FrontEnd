<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <!-- Default form login -->
<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input [(ngModel)]="username"  type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Username" [ngModelOptions]="{standalone: true}">

  <!-- Password -->
  <input [(ngModel)]="password"  type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [ngModelOptions]="{standalone: true}">

  <div class="d-flex justify-content-around">
      <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
      </div>
      <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
      </div>
  </div>

  <!-- Sign in button -->


  <!-- Register -->
  <p>Not a member?
      <a href="">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
      <i class="fa fa-facebook"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fa fa-twitter"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fa fa-linkedin"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fa fa-github"></i>
  </a>

</form>
<button class="btn btn-info btn-block my-4" type="submit" (click)="authenticateUser()">Sign in</button>
<!-- Default form login -->
    </div>
  </div>
</div>
