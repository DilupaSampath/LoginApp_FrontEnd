<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>
  <input [(ngModel)]="name" type="text" id="defaultLoginFormName" class="form-control mb-4" placeholder="Name" [ngModelOptions]="{standalone: true}">
  <input [(ngModel)]="username" type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Username" [ngModelOptions]="{standalone: true}">
  <!-- Email -->
  <input [(ngModel)]="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [ngModelOptions]="{standalone: true}">

  <!-- Password -->
  <input [(ngModel)]="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [ngModelOptions]="{standalone: true}">

  <div class="d-flex justify-content-around">
      <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
      </div>
  </div>
